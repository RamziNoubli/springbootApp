<html>
<head>
	<title>UserDetails</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="container mt-5">
	<nav id="navbar-example2" class="navbar bg-body-tertiary px-3 mb-3">
		  <ul class="nav nav-pills">
		    <li class="nav-item">
		     	<a class="nav-link" href="/admin/accueil">Home</a>
		    </li>
		    <li class="nav-item">
		     	<a class="nav-link" href="/admin/list">UserList</a>
		    </li>
			<li class="nav-item">
				<a class="nav-link" href="/admin/add">AddUser</a>
			</li>
		  </ul>
		</nav>
	<br>
	<h2>User Details</h2><br>
	<table class="table table-bordered"> 
		<thead>
			<th>Id</th>
			<th>Name</th>
			<th>Email</th>
			<th>Balance</th>
			<th>Role</th>
		</thead>
		<tbody>
			<tr>	
				<td th:text="${users.id}"></td>
				<td th:text="${users.name}"></td>
				<td th:text="${users.email}"></td>
				<td th:text="${users.balance}"></td>
				<!--<td th:text="${users.role.name}"></td>-->
			</tr>
		</tbody>
	</table>
	<a class="btn btn-danger" th:href="@{/admin/delete/{id}(id=${users.id})}">Delete</a><br>
	
	<h2 class="text-center mb-4">Edit Details</h2>
			<form th:action="@{/admin/update}" method="post" class="mb-3">
				<input type="hidden" name="userId" th:value="${users.id}">
				<div clas="mb-3">
					<label for="name">Name</label>
					<input type="text" id="name" name="name" class="form-control">
				</div>
				<div class="mb-3">
					<label for="email">Email</label>
					<input type="email" id="email" name="email" class="form-control">
				</div>
				<button type="submit" class="btn btn-primary addButton" >Valider</button>
			</form>
	<br>
</body>
</html>

<html>
	<head>
		<title>Add User</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
				integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	
	<body class="container mt-5">
		<nav id="navbar-example2" class="navbar bg-body-tertiary px-3 mb-3">
			  <ul class="nav nav-pills">
			    <li class="nav-item">
			     	<a class="nav-link" href="/admin/accueil">Home</a>
			    </li>
			    <li class="nav-item">
			     	<a class="nav-link" href="/admin/list">UserList</a>
			    </li>
			  </ul>
			</nav>
		<h2 class="text-center mb-4">Add User</h2>
		<form th:action="@{/admin/add}" method="post" class="mb-3">
			
			<div clas="mb-3">
				<label for="name">Name</label>
				<input type="text" id="name" name="name" class="form-control">
			</div>
			<div class="mb-3">
				<label for="email">Email</label>
				<input type="email" id="email" name="email" class="form-control">
			</div>
			<div class="mb-3">
				<label for="password">Password</label>
				<input type="text" id="password" name="password" class="form-control">
			</div>
			<div class="mb-3">
				<label for="balance">Balance</label>
				<input type="text" id="balance" name="balance" class="form-control">
			</div>
			<div>
				<label>Role:</label>
				<select name="role_Id">
					<option value="1">ADMIN</option>
				    <option value="2">USER</option> <!-- Default is USER -->
				</select>
			</div>
			<br>
			<div>
				<label>Profile Picture:</label>
				   <input type="file" name="imageFile" accept="image/*">
			</div>
			<br>
			<div>
				<button type="submit" class="btn btn-primary addButton" >Valider</button>
				<button type="reset" class="btn btn-danger addButton" >Reset</button>

				
			</div>
		</form>
	</body>
</html>

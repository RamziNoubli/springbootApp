<html>
<head>
	<title>OwnerDetails</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="container mt-5">
	<br>
	<h2>Owner Details</h2><br>
	<table class="table table-bordered"> 
		<thead>
			<th>Id</th>
			<th>Name</th>
			<th>Email</th>
			<th>Balance</th>
			<th>Role</th>
			
		</thead>
		<tbody>
			<tr><!--	
				<td th:text="${users.id}"></td>
				<td th:text="${users.name}"></td>
				<td th:text="${users.email}"></td>
				<td th:text="${users.balance}"></td>-->
			</tr>
		</tbody>
	</table>
	<br>
	<h2 class="text-center mb-4">Deposit</h2> <!--dÃ©pot-->
		<form th:action="@{/deposit/{id}}" method="post" class="mb-3">
			<input type="hidden" name="userId" th:value="${user.id}">
			<div clas="mb-3">
				<label for="name">Enter Balance:</label>
				<input type="text" id="balance" name="balance" class="form-control">
			</div>
			<br>
			<div>
				<button type="submit" class="btn btn-primary addButton" >Enter</button>
			</div>
		<form>
	<h2 class="text-center mb-4">Withdraw</h2> <!--retrait-->
		<form th:action="@{/admin/add}" method="post" class="mb-3">
			<input type="hidden" name="userId" th:value="${user.id}">
			<div clas="mb-3">
				<label for="name">Enter Balance:</label>
				<input type="text" id="balance" name="balance" class="form-control">
			</div>
			<br>
			<div>
				<button type="submit" class="btn btn-primary addButton" >Enter</button>
			</div>
		<form>
</body>
</html>

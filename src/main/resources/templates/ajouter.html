<html>
	<head>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		<title>Ajouter</title>	
	</head>
	<body class="container mt-5">
		<h2 class="text-center mb-4">Ajouter Compte</h2>
		<form th:action="@{/ajouter}" method="post" class="mb-3">
			
			<div clas="mb-3">
				<label for="titulaire">TITULAIRE</label>
				<input type="text" id="titulaire" name="titulaire" class="form-control">
			</div>
			<div class="mb-3">
				<label for="solde">SOLDE</label>
				<input type="text" id="solde" name="solde" class="form-control">
			</div>
			
			<button type="submit" class="btn btn-primary w-100">Valider</button>
		</form>
	</body>
</html>
